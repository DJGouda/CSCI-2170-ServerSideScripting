<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam The Weather App</title>
    <link rel="stylesheet" href="css/styles.css">

    <!--Bootstrap-->
    <!-- taken from "https://getbootstrap.com/docs/5.3/getting-started/introduction/#cdn-links" -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">MausamApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="favourites.html">Favourites</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Weather Forecast</h2>
        <input type="text" id="searchCity" class="form-control" placeholder="Search for a city...">
        <ul id="cityList" class="list-group mt-2"></ul>
        <h3 id="cityTitle" class="mt-4"></h3> 
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Weather</h5>
                        <p id="temperature" class="card-text"></p>
                        <p id="humidity" class="card-text"></p>
                        <p id="windspeed" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Hourly Weather</h3>
                <ul id="hourly-weather" class="list-group"></ul>
            </div>
        </div>
    </div>

    <footer class="footer bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 MausamApp. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>

    <!--Bootstrap-->
    <!-- taken from "https://getbootstrap.com/docs/5.3/getting-started/introduction/#cdn-links" , I have also taken the js CDN as well-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
